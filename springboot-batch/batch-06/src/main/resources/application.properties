spring.application.name=batch-02

# log level configuration
logging.level.root=info

# spring datasource configuration
spring.datasource.url=jdbc:h2:mem:batchdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# spring jpa configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# spring h2 console configuration
spring.h2.console.enabled=true

# spring email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SENDER_EMAIL_USERNAME}
spring.mail.password=${SENDER_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# application configuration
report.mail.to=${RECEIVER_EMAIL_ADDRESS}
app.reporting.email.enabled=true
